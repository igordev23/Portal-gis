  <style>
    /* Garantir que o mapa ocupe toda a tela */
    #map {
      position: relative;
      z-index: 0;
    }
    
    /* Definir os botões para ficar sempre sobre o mapa */
    .map-button {
      position: absolute;
      z-index: 1000; /* Garantir que os botões fiquem acima do mapa */
      background-color: #00b0fc; /* Cor de fundo azul */
      padding: 10px;
      border-radius: 50%;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #elevation-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }
    
    
    #divider-line {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 2px;
    background-color: red;
    z-index: 1000;
    cursor: ew-resize;
}

#left-map {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    width: 50%; /* Ajustado por JavaScript */
    z-index: 1004;
    overflow: hidden;
}

#right-map {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 50%; /* Ajustado por JavaScript */
    width: 50%; /* Ajustado por JavaScript */
    z-index: 1004;
    overflow: hidden;


    
}
    
  </style>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const searchButton = document.querySelector(".search-button");
    const header = document.querySelector(".header");

    // Expande/Encolhe o header ao clicar no botão
    searchButton.addEventListener("click", () => {
      header.classList.toggle("header-expanded");
    });

    // Encolhe o header quando o mouse sai
    header.addEventListener("mouseleave", () => {
      header.classList.remove("header-expanded");
    });
  });
</script>
